<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="output-screen" type="text" placeholder="0" >
            <button onclick="Empty()">AC</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="ClearOneChar()">DEL</button>
            <button class="equal" onclick="Calculate()">=</button>
        </div>
    </div>    

    <script>
        let outputScreen = document.getElementById("output-screen");

        function display(num){
            outputScreen.value += num;
        }

        function Calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            } catch(err){
                outputScreen.value = "INVALID";
            }
        }

        function Empty(){
            outputScreen.value = "";
        }

        function ClearOneChar(){
            let currentExpression = outputScreen.value;
            outputScreen.value = currentExpression.slice(0,-1);
        }
    </script>
</body>
</html>
