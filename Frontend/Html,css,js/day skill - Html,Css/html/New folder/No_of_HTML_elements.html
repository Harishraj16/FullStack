<!DOCTYPE html>
<html>
<head>
  <title>Count Anchor Elements Example</title>
</head>
<body>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  
  <script>
    const anchorElements = document.getElementsByTagName("a");
    const count = anchorElements.length;
    alert(`Number of anchor elements: ${count}`);
  </script>
</body>
</html>
