<!DOCTYPE html>
<html>
<head>
  <title>Add Rows to Table Example</title>
</head>
<body>
  <table id="myTable" border="2px">
    <tr>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 2</td>
    </tr>
  </table>
  
  <script>
    const table = document.getElementById("myTable");
    const newRow = table.insertRow();
    const cell1 = newRow.insertCell(0);
    const cell2 = newRow.insertCell(1);
    cell1.innerHTML = "New Row, Cell 1";
    cell2.innerHTML = "New Row, Cell 2";
  </script>
</body>
</html>
