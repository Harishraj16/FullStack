<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
		}
	</style>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>HTML DOM</h1>
    </div>
	<div class="counter">
        <p>Total number of elements: <span id="element-count">0</span></p>
  
        <a href="#" id="anchor">Click me!</a> 
    </div>
    
<div class="table">
    <center>
    <table id="myTable">
		<tr>
			<th>Column 1</th>
			<th>Column 2</th>
		</tr>
		<tr>
			<td>Row 1, Column 1</td>
			<td>Row 1, Column 2</td>
		</tr>
		<tr>
			<td>Row 2, Column 1</td>
			<td>Row 2, Column 2</td>
		</tr>
	</table>
    <button onclick="addRow()">Add Row</button>
</center>
</div>
	
	<script>
         var anchor = document.getElementById('anchor');
    anchor.addEventListener('click', function() {
      var elementCount = document.getElementsByTagName('*').length;
      document.getElementById('element-count').textContent = elementCount;
    });

		 function addRow() {
		let table = document.getElementById("myTable");
		let row = table.insertRow(-1);
		let cell1 = row.insertCell(0);
		let cell2 = row.insertCell(1);
		cell1.innerHTML = "Row 3, Column 1";
		cell2.innerHTML = "Row 3, Column 2";
        }
    
	</script>
</body>
</html>
