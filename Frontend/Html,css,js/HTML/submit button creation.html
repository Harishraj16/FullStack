<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form text inputs</title>
</head>
<body>
    <h1>LOGIN FORM</h1>
    <FORM>
        <P>
            USERNAME:<br>
             <input type="text" name="username" size="10" maxlength="20" placeholder="enter the username">
        </P>
        <p>
            PASSWORD:<br> 
            <input type="password" name="password" size="10" maxlength="10" placeholder="enter the password">
        </p>
        <p>
            <input type="submit" value="submit">
        </p>
    </FORM>
</body>
</html>
